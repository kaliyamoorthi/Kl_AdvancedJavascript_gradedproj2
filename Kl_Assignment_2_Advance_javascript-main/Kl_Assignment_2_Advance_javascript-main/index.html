<!-- Login in Section -->
<section class="login_div animate">
  <h1 class="lock">
    <i class="fa-solid fa-lock"></i>
  </h1>
  <h1 class="hide unlock">
    <i class="fa-solid fa-unlock"></i>
  </h1>
  <input type="text" id="username_input" placeholder="Username" name="Username">
  <input type="password" id="password_input" placeholder="Password" name="Password">
  <button id="login" class="button">
    Sign in
  </button>
</section>
<!--End of Login in Section -->
<div class="alert hide animate">
  <div class="flex"><i class="fa-solid fa-circle-exclamation icon"></i>
    <h4 id="alert_message">No Data found for this keyword.</h4>
  </div>
</div>
